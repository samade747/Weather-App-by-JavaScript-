<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="border:  1px solid red;">
        <div class="row shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="col-12 d-flex justify-content-center align-item-center mt-2">
                <h3 class="btn btn-outline-primary">Weather APP</h3>
            </div>

            <div class="col-12 mt-2 d-flex justify-content-center align-item-center m-2">
                
                <form onsubmit="getWeatherByCity(); return false;">
                    <input type="text" id="inp-city" placeholder="Enter city name" class="btn btn-outline-primary" >
                    <button type="submit" class="btn btn-outline-primary">Check Weather</button>
                </form>
            </div>

            <div class="col-12 mt-2 d-flex justify-content-center align-item-center m-2">
                
                <form onsubmit="getLocation(); return false;">
                    <button type="submit" class="btn btn-outline-primary">Check Weather by Location</button>
                </form>

                <div id="cityButtons">

                    
                </div>


                
            </div>

            <div class="col-12 justify-content-center align-item-center mt-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <h1 id="country" class="d-flex justify-content-center align-item-center shadow-sm p-3 mb-5 bg-body-tertiary rounded "></h1>
                <h1 id="city" class="d-flex justify-content-center align-item-center shadow-sm p-3 mb-5 bg-body-tertiary rounded "></h1>
                <h1 id="temp" class="d-flex justify-content-center align-item-center shadow-sm p-3 mb-5 bg-body-tertiary rounded "></h1>
                <h1 id="wind" class="d-flex justify-content-center align-item-center shadow-sm p-3 mb-5 bg-body-tertiary rounded "></h1>
                <h1 id="humidity" class="bi bi-droplet-fill d-flex justify-content-center align-item-center shadow-sm p-3 mb-5 bg-body-tertiary rounded"></h1>
                <h1 id="temp_max" class="d-flex justify-content-center align-item-center shadow-sm p-3 mb-5 bg-body-tertiary rounded"></h1>
                <h1 id="temp_min" class="d-flex justify-content-center align-item-center shadow-sm p-3 mb-5 bg-body-tertiary rounded"></h1>
            </div>




        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>

</html>
