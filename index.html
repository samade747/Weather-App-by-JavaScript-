<body>
    <div class="container" style="border:  1px solid red;">
        <div class="row shadow-lg p-3 mb-5 bg-body-tertiary rounded">

        <!-- Weather city name display section  -->
   
   
        <div class="col-12 d-flex justify-content-center align-item-center mt-2">                          
                    <h3 onclick="searchpage()" class="btn btn-primary">+</h3>                                  
                        <form onsubmit="getLocation(); return false;" class="col d-flex justify-content-center align-item-center ">
                            <button type="submit" class="btn">Check Weather by Location</button>
                       </form>                                                                      
        </div>

            <!-- <div class="col-12 mt-2 d-flex justify-content-center align-item-center m-2">
                
                
            </div> -->

            
            


            <div class="col-12 justify-content-center align-item-center mt-2 ">
                <h1 id="country" class="d-flex justify-content-center align-item-center "></h1>
                <h1 id="city" class="d-flex justify-content-center align-item-center "></h1>
                <h1 id="temp" class="d-flex justify-content-center align-item-center "></h1>
                <h1 id="wind" class="d-flex justify-content-center align-item-center "></h1>

            </div>


           


        </div>
